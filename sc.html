    <h1>üîê NDSAW ‚Äî Caesar Cipher Tool</h1>
  </header>
  <div class="container">
    <h2>Encrypt or Decrypt Messages</h2>
    <textarea id="text" rows="4" placeholder="Enter your message here..."></textarea>
    <input type="number" id="shift" placeholder="Enter shift value (e.g., 3)">
    <select id="mode">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select>
    <button onclick="processText()">Run Cipher</button>
    <textarea id="output" rows="4" placeholder="Result will appear here..."></textarea>
  </div>
  <script>
    function processText() {
      const text = document.getElementById('text').value;
      const shift = parseInt(document.getElementById('shift').value);
      const mode = document.getElementById('mode').value;
      let result = '';

      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (/[a-zA-Z]/.test(char)) {
          const base = char === char.toUpperCase() ? 65 : 97;
          const offset = ((char.charCodeAt(0) - base + (mode === 'encode' ? shift : -shift) + 26) % 26) + base;
          result += String.fromCharCode(offset);
        } else {
          result += char;
        }
      }

      document.getElementById('output').value = result;
    }
  </script>

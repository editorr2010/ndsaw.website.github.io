  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5fa;
      color: #002855;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #002855;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #002855;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #004080;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }

    @media(max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NDSAW Logo">
    <h1>NDSAW</h1>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Officer Login</h2>
      <div class="error" id="errorBox">Invalid credentials. Please try again.</div>
      <input type="text" id="codename" placeholder="Codename" required />
      <input type="text" id="id" placeholder="ID Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    const officers = [
      { codename: "shadow", id: "70186424WBNDSAW", password: "70186424@", page: "main-s.html" },
      { codename: "overwatch", id: "93412896WBNDSAW", password: "93412896@", page: "main-o.html" },
      { codename: "specter", id: "87463975WBNDSAW", password: "87463975@", page: "main-sp.html" },
      { codename: "phoenix", id: "81297535WBNDSAW", password: "81297535@", page: "main-p.html" },
      { codename: "viper", id: "92309747WBNDSAW", password: "92309747@", page: "main.html" },
      { codename: "tigress", id: "94640125WBNDS", password: "94640125@", page: "main-t.html" },
      { codename: "midnightfox", id: "157512305WBNDSAW", password: "157512305@", page: "main-m.html" },
      { codename: "anonymous", id: "93645912WBNDSAW", password: "93645912@", page: "main-a.html" },
      { codename: "phantomvixen", id: "80649235WBNDSAW", password: "80649235@", page: "main-v.html" },
      { codename: "", id: "", password: "", page: "" },
      // Add more officers as needed
    ];

    function login() {
      const codename = document.getElementById("codename").value.trim();
      const id = document.getElementById("id").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      const match = officers.find(o => 
        o.codename.toLowerCase() === codename.toLowerCase() &&
        o.id === id && o.password === password
      );

      if (match) {
        // Save for later use
        sessionStorage.setItem("codename", match.codename);
        sessionStorage.setItem("department", "Cyber Intelligence"); // Customize if needed
        sessionStorage.setItem("caseCount", 0); // Default
        window.location.href = match.page;
      } else {
        errorBox.style.display = "block";
      }
    }
  </script>
</body>
